<!-- 기본적인 html 코드 : ! 입력하면 입력됨 -->
<!DOCTYPE html>
<!-- html5 문서 임을 선언 -->
<html lang="ko">
  <!-- html 언어 선언 : 기본은 영어(en)으로 설정 -->
  <head>
    <!-- html 페이지의 속성과 관련된 부분 -->
    <!-- 웹 문서에 필요한 외부 파일(CSS)과 옵셩을 설정하는 공간 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS 링크 -->
    <!-- javascript -->
    <title>01_html_tags</title>
  </head>
  <body>
    <!-- 웹 브라우저에 내용을 출력하는 공간 -->
    <!-- 태그  -->
    <!-- 태그(tag) : 웹브라우저가 웹 문서를 잘 이해할 수 있도록 콘텐츠를 목적에 맞게 분류한 규칙 -->
    <!-- 태그는 여는 태그, 닫는 태그 -->
    <!-- html 4.1 xhtml epub -->
    <!-- html 5 -->
    <p>여는 태그와 닫는 태그 사이에 내용을 입력합니다</p>
    <!-- br, hr 과 같은 태그는 닫는 태그가 없음 -->
    <br />
    <br /><br />
    <p>여는 태그와 닫는 태그 사이에 내용을 입력합니다</p>

    <!-- 부모 태그와 자식 태그, 조상(할머니/할아버지 이상) 태그 -->
    <!-- table / tr, tr / td : 부모와 자식 관계 -->
    <!-- table / td : 조상과 자식 관계 -->
    <table>
      <tr>
        <td>1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td>4</td>
      </tr>
    </table>

    <!-- 시맨틱 태그 -->
    <!-- 웹사이트의 내용을 명확하게 파악하도록 하기 위해서 영역을 구분하는 태그 -->
    <!-- header, nav, figure, main, aside,  section, article, footer -->
    <!-- 시멘틱웹 : https://poiemaweb.com/html5-semantic-web -->

    1. 시작 2. 본문 3. 결론
  </body>
</html>
